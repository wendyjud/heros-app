<h2>My Heroes</h2>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName placeholder="Type your hero's name" />
  <label for="points">Hero Points: </label>
  <input id="points" #heroPoints placeholder="Type the hero's value" />
  <button type="button" class="add-button" (click)="add(heroName.value, heroPoints.value); heroName.value=''; heroPoints.value='' " >
    Add Hero
  </button>
  
  
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}} 
      
    </a>
    Puntos: {{hero.puntos}} 
    <button type="button" class="delete" title="delete hero"
      (click)="delete(hero)">Eliminar
      <mat-icon>delete</mat-icon></button>
  </li>
</ul>
